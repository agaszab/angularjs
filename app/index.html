<!doctype html>
<html ng-app="myApp">
<head><meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>

  <!--   <script type="text/javascript" src="js/tabela.js"> --></script>
    </head>
    <body >
    <div class="container" ng-controller="kontrolerTabeli">
        <label>Name:</label>
    <input type="text" ng-model="yourName" placeholder="Enter a name here" class="input-group">
        <p>Hello {{yourName}}!</p>
    <hr>
    <h1>Tabela wyników {{samochody.length}} zespołów</h1>

    <div class="row">
        <div class="col-md-6"><div class="input-group">
        <span class="input-group-addon">Szukaj zawodnika:</span>
    <input type="text" class="form-control" ng-model="wyszukiwarka">
        </div></div>
    <div class="col-md-6 ">



        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">
        Dodaj zawodnika
    </button>
    <!-- end  Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">

        <div class="modal-body">
        <div class="form-gropu">
        <label>Imię i nazwisko</label><input class="form-control" ng-model="zawodnik">
    <label>Kraj</label><input class="form-control" ng-model="kraj">
    <label>Zespół</label><input class="form-control" ng-model="zespol">
    <label>Punkty</label><input class="form-control" ng-model="punkty">
    </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Wróć</button>
        <button ng-click="dodajZawodnika()" type="button" class="btn btn-primary">Dodaj zawodnika</button>
    </div>
    </div>
    </div>
    </div>
    <!-- end Modal -->



    </div>
    </div>


    <div class="row">
        <div class="col-md-12">


        <div class="table-responsive">
        <table class="table table-hover">
        <thead><th>Lp.</th>
        <th>Zawodnik</th>
        <th>Kraj</th>
        <th>Zespół</th>
        <th>Punkty</th>
        <th>Usuń</th></thead>
    <tbody>
    <tr ng-repeat="zespol in samochody |orderBy:'zawodnik' |filter: {'zawodnik':wyszukiwarka}">
        <td>{{zespol.lp}}</td>
    <td>{{zespol.zawodnik}}
    <button ng-click="edycja=!edycja" class="btn btn-defalt btn-xs" >edytuj</button>
        <input class="form-control" ng-if="edycja" ng-model="zespol.zawodnik"></td>
        <td>{{zespol.kraj}}</td>
    <td>{{zespol.markasamochodu}}</td>
    <td>{{zespol.punkty}}</td>
    <td><button ng-click="usunZawodnika($index)" class="btn btn-danger btn-xs">&times;</button></td>
    </tr>
    </tbody>
    </table>
    </div>

    </div>

    </div>



    </div>


    <script src="js/controllers.js"></script>

  </body>
</html>
